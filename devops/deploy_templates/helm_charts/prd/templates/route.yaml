{{ if eq .Values.route.kind "Route" }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    haproxy.router.openshift.io/timeout: 600s
  labels:
    {{- include "generico.labels" . | nindent 4 }}
  name: {{ .Values.route.name }}
  selfLink: {{.Values.route.selfLink}}
spec:
  host: {{ .Values.route.host }}
  path: {{ .Values.route.path }}
  port:
    targetPort: '{{ .Values.route.targetPort }}'
  to:
    kind: Service
    name: {{ include "generico.fullname" . }}
    weight: 100
  wildcardPolicy: None
{{ end }}

{{ if eq .Values.route.kind "Ingress" }}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.route.name }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    {{- with .Values.route.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  rules:
    - host: {{ .Values.route.host }}
      http:
        paths:
          - path: {{ .Values.route.path }}
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "generico.fullname" . }}
                port:
                  number: {{ .Values.route.port }}

{{ end }}
